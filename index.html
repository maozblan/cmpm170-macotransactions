<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macrotransactions</title>
    <!-- scripts -->
    <script src="./lib/phaser.js"></script>
    <!-- prefabs -->
    <script src="./src/prefabs/Assets.js"></script>
    <script src="./src/prefabs/BattlePass.js"></script>
    <script src="./src/prefabs/Buttons.js"></script>
    <script src="./src/prefabs/CompanyAI.js"></script>
    <script src="./src/prefabs/Gacha.js"></script>
    <script src="./src/prefabs/PersonalInfo.js"></script>
    <script src="./src/prefabs/StockTicker.js"></script>
    <script src="./src/prefabs/Player.js"></script>
    <script src="./src/prefabs/PlayerStock.js"></script>
    <script src="./src/prefabs/Economy.js"></script>
    <!-- scenes -->
    <script src="./src/scenes/Game.js"></script>
    <script src="./src/scenes/Load.js"></script>
    <script src="./src/scenes/Menu.js"></script>
    <script src="./src/main.js"></script>
    <!-- styles -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./style/style.js"></script>
    <script src="./style/desktop.js"></script>
</head>
<body>
    <div id="desktop-container">
        <img id="desktop-background" src="./assets/img/desktop.jpg" />
        <div id="desktop-bottom-bar">
            <!-- icons from https://game-icons.net/ -->
            <img src="assets/img/dice-icon.png" alt="" />
            <div id="search-bar">may the odds be ever in your favor</div>
            <img src="assets/img/stock-icon.png" class="clickable active" data-screen="game" />
            <img src="assets/img/bank-icon.png" class="clickable" data-screen="bank" />
        </div>
    </div>
    <div id="game-screen" class="tab">
        <div class="tab-header">
            <p class="tab-title">MACROTRANSACTIONS</p>
            <div class="close">x</div>
        </div>
        <div id="phaser-container"></div>
    </div>
    <div id="bank-screen" class="tab">
        <div class="tab-header">
            <p class="tab-title">YOUR ACCOUNT INFORMATION</p>
            <div class="close">x</div>
        </div>
        <div id="bank-screen-data" class="tab-data">
            <h1></h1>
            <div id="money-changes">
                <div class="money-input">
                    <!-- changes to account go here -->
                </div>
            </div>
        </div>
    </div>
    <div id="transfer-screen" class="tab">
        <div class="tab-header">
            <p class="tab-title">TRANSFER FUNDS</p>
            <div class="close">x</div>
        </div>
        <div id="transfer-screen-data" class="tab-data">
            <div id="transfer-loading">Processing...</div>
            <form id="transfer-form">
                <div id="transfer-from">
                    <p>From Account:</p>
                    <input type="checkbox" name="game" value="game"/>
                    <label for="game">macrotransactions.app</label>
                    <br />
                    <input type="checkbox" name="bank" value="bank" />
                    <label for="bank">account ending in 6942</label>
                </div>
                <div id="transfer-to">
                    <p>To Account:</p>
                    <input type="checkbox" name="game" value="game"/>
                    <label for="game">macrotransactions.app</label>
                    <br />
                    <input type="checkbox" name="bank" value="bank" />
                    <label for="bank">account ending in 6942</label>
                </div>

                <div>
                    <label for="transfer-amount">Amount (in USD)</label>
                    <input type="number" name="transfer-amount" id="transfer-amount" placeholder="100" />
                </div>
                <br />
                <button id="submit" type="submit">Make Transfer</button>
            </form>
            <p id="transfer-warning"></p>
        </div>
    </div>

    <div id="notification">
        <p id="notification-title">sample title</p>
        <p id="notification-text">sample text</p>
    </div>

    <div id="game-over">
        <h1>BANKRUPTY</h1>
        <p>better luck next time</p>
    </div>
</body>
